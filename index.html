<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Kotik's Hue App</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="arman-room">
            <h1>Arman's room</h1>
            <h3>Table Light Strip</h3>
            <button id="table-on" class="on">ON</button>
            <button id="table-off" class="off">OFF</button><br><br>

            <h3>Shelf Lights</h3>
            <button id="shelf-on" class="on">ON</button>
            <button id="shelf-off" class="off">OFF</button>
            <div class="slider">
                <input type="range" min="1" max="254" value="50%" class="table-light-slider" id="table-light-slider">
            </div><br><br>

            <h3>Hue Go</h3>
            <button id="go-on" class="on">ON</button>
            <button id="go-off" class="off">OFF</button><br><br>

            <h3>Ceiling Lights</h3>
            <button id="ceiling-on" class="on">ON</button>
            <button id="ceiling-off" class="off">OFF</button><br><br>
        </div>
        <div class="imran-room">
            <h1>Imran's Room</h1>
            <h3>Table Lightstrip</h3>
            <button id="im-table-on" class="on">ON</button>
            <button id="im-table-off" class="off">OFF</button><br><br>

            <h3>Ceiling Spots</h3>
            <button id="im-spot-on" class="on">ON</button>
            <button id="im-spot-off" class="off">OFF</button><br><br>
        </div>
        <div class="hallway">
            <h1>Hallway</h1>
            <h3>Hallway Candles</h3>
            <button id="hallway-on" class="on">ON</button>
            <button id="hallway-off" class="off">OFF</button><br><br>
        </div>


        <script src="script.js"></script>
    </body>
</html>
